<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра: Угадай число</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Игра: Угадай число</h1>
        <p class="description">Я загадал число от 1 до 100. Сможешь угадать?</p>
        <input type="number" id="guessInput" min="1" max="100" placeholder="Введите число...">
        <button id="guessBtn">Угадать</button>
        <p id="message"></p>
        <button id="restartBtn" style="display:none;">Сыграть ещё раз</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
